<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Helium Flexbox</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav>
    <h2>Helium</h2>
    <ul>
      <li>5G</li>
      <li>Explorer</li>
      <li>Ecosystem</li>
    </ul>
  </nav>

  <section class="header">
    <div class="header-left">
      <div class="header-left-container">
        <h1>People-Powered Networks</h1>
        <h3 id="h3blue">Start a Wireless Revolution</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora aliquid pariatur quae placeat veniam ratione
          repellendus obcaecati atque quibusdam non!</p>
      </div>
    </div>
    <div class="header-right">
      <img src="./img/main.png" height="700" id="modem" alt="modem">
    </div>
  </section>

  <section class="infos">
    <div class="infos-left">
      <h3 id="h3-1">Core Technologies</h3>
      <h3 id="h3-2">Our Investors</h3>

      <div class="investors">
        <div class="btn-container">
          <button>Tokens</button>
          <button>Proof of Coverage</button>
          <button>LongFi</button>
        </div>
        <div class="img-container">
          <img class="img-invest" src="./img/investlogo2blue.png" alt="investor-1" height=55px>
          <img class="img-invest" src="./img/investlogo3blue.png" alt="investor-2" height=55px>
          <img class="img-invest" src="./img/investlogo4blue.png" alt="investor-3" height=55px>
